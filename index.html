<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>FiniteNFT</title>
</head>

<body>
    <div id="container">
        <header>
            <div id="logo">Finite</div>
            <div id="search-box">
                <img src="/files/search.svg" alt="search-button">
                <input type="text" placeholder="Search for “crypto punks”" id="search-input">
            </div>
            <div id="nav">
                <a href="#" class="link">Explore</a>
                <a href="#" class="link">Create</a>
                <a href="#" class="link">Blog</a>
                <a href="#" class="link wallet">Connect Wallet</a>
            </div>
            <div id="ham">
                <img src="files/wallet.png" alt="wallet-svg" class="ham ham-wallet">
                <img src="files/ham.png" alt="ham-svg" class="ham ham-burger">
            </div>

        </header>

        <div id="banner">
            <div id="text-banner">
                <div id="big-text">
                    Explore, Collect
                    & Sell Incredible
                    NFTs
                </div>
                <div id="small-text">
                    The largest NFT marketplace. Authentic and incredible unique
                    digital creations.
                </div>
                <div id="bot">
                    <button>Get Started</button>
                    <div id="play">
                        <img src="files/PlayCircle.svg" alt="play">
                        Play Video
                    </div>
                </div>

            </div>
            <div id="nft-section">
                <img src="files/nffft.svg" alt="border1" class="nft">
                <div id="countdown">
                    <div id="time">
                        <p id="beep"></p>
                        <p id="rem-time">Remaining Time</p>
                    </div>
                    <div id="bid">
                        <p id="cost">
                            <img src="files/eth.svg" alt="eth">
                            3.8
                        </p>
                        <p id="highest-bid">Highest Bid</p>
                    </div>
                </div>
            </div>
        </div>



        <!-- Code for navbar display in smaller screens -->

        <div id="nav-res">
            <img src="files/cancel.svg" alt="cancel" class="closeBtn">
            <div id="search-box-side">
                <img src="/files/search.svg" alt="search-button">
                <input type="text" placeholder="Search for “crypto punks”" id="search-input">
            </div>
            <div id="nav-side">
                <a href="#" class="link">Explore <img src="files/arrow.svg" alt="ar"></a>
                <a href="#" class="link">Create <img src="files/arrow.svg" alt="ar"></a>
                <a href="#" class="link">Blog <img src="files/arrow.svg" alt="ar"></a>
                <a href="#" class="link wallet">Connect Wallet</a>
            </div>
        </div>

        <div class="overlay"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
