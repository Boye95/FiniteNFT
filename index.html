<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>FiniteNFT</title>
</head>

<body>
    <div id="container">
        <header>
            <div id="logo">Finite</div>
            <div id="search-box">
                <img src="/files/search.svg" alt="search-button">
                <input type="text" placeholder="Search for “crypto punks”">
            </div>
            <div id="nav">
                <a href="#" class="link">Explore</a>
                <a href="#" class="link">Create</a>
                <a href="#" class="link">Blog</a>
                <a href="#" class="link wallet">Connect Wallet</a>
            </div>
        </header>

        <div id="banner">
            <div id="text-banner">
                <div id="big-text">
                    Explore, Collect
                    & Sell Incredible
                    NFTs
                </div>
                <div id="small-text">
                    The largest NFT marketplace. Authentic and incredible unique
                    digital creations.
                </div>
                <div id="bot">
                    <button>Get Started</button>
                    <div id="play">
                        <img src="files/PlayCircle.svg" alt="play">
                        Play Video
                    </div>
                </div>

            </div>
            <div id="nft-section">
                <img src="files/nftrectangle.svg" alt="border1" class="border1">
                <img src="files/nftrectangle.svg" alt="border2" class="border2">
                <img src="files/nft.png" alt="nft">
                <div id="countdown">
                    <div id="time">
                        <p>11h:47m:09s</p>
                        <p id="rem-time">Remaining Time</p>
                    </div>
                    <div id="bid">
                        <p id="cost">
                            <img src="files/eth.svg" alt="eth">
                            <p id="number">3.8</p>
                        </p>
                        <p id="highest-bid">Highest Bid</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
